<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">Validation</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required 
        minlength="3" 
        maxlength="15" 
        pattern="Balazs" 
        ngModel name="firstName" 
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" 
        type="text" 
        class="form-control">
      <div 
        class="aler alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum {{ firstName.errors.minlength.requiredLength }} char
        </div>
        <div *ngIf="firstName.errors.pattern">
          First name should be Balazs
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
      ngModel="comment" 
      id="comment"
      cols="30"
      rows="10"
      class="form-control">
    </textarea>
  </div>
  <div class="checkbox">
    <label for="checkbox">
      <input type="checkbox" ngModel name="isSubscribed"> Subcribe to mailing list
    </label>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button 
  class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
</form>
