<!-- ngIf-->
<div *ngIf="courses.length > 0; then coursesList else noCourses"> <!-- this can be a method here doWeHaveAnyCourses() --></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No Courses
</ng-template>
<!-- ngIf-->

<!-- hidden-->
<div [hidden]="dogs.length == 0">List of animals</div>
<div [hidden]="dogs.length > 0">No animals</div>
<!-- hidden-->

<!-- ngSwitchCase more then 2 valuse (in case of 2 valuse ngIf-->
<ul class="nav nav-pills">
	<li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
	<li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Contenct</div>
  <div *ngSwitchCase="'list'">List View Contenct</div>
  <div *ngSwitchDefault>Othrwise</div>
</div>
<!-- ngSwitchCase -->

<!-- ngFor + change detection ( in the documentation it's called NgForOf directive )-->
<button (click)="onAdd()">Add</button>
<!--<button (click)="onRemove()">Remove last</button>-->
<ul>
	<li *ngFor="let course of forCourses; index as i; even as isEven">
    {{i+1}} - {{ course.name}} 
    <span *ngIf="isEven">EVEN</span> 
    <button (click)="onRemoveThis(course)">Remove this</button>
    <button (click)="onChange(course)">Change</button>
  </li>
</ul>

<!-- ngFor -->

<!-- ngFor and TrackBy for LONG list and complex markup -->

<br>
<button (click)="loadAnimals()">Load Animals</button>
<ul>
	<li *ngFor="let animal of animals; trackBy: trackAnimal">
    {{animal.name}}
  </li>
</ul>

<!-- ngFor and TrackBy -->
